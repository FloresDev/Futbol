<div class="container">
    <div class="row justify-content-center">
        <form #loginForm="ngForm" (ngSubmit)="sendFormToComponent(loginForm)" class="col-md-4">
            <div class="form-group">
                <label>User name</label>
                <input type="email" class="form-control"
                    placeholder="Enter your user name" name="username" #username [(ngModel)]="userModel.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" 
                placeholder="Password" name="password" #password [(ngModel)]="userModel.password">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
